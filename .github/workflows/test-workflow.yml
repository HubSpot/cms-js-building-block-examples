name: Manual test workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: windows-2019

    steps:
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - name: List directory
      run: dir
    - name: More steps 1
      run: echo %cd%
    - name: More steps 2     
      run: cd hello-world
    - name: More steps 3
      run: dir
    - name: More steps 4
      run: npm ci
    - name: More steps 5
      run: dir
    - name: More steps 6
      run: npm run start
