name: Manual test workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'World'
        required: true
        type: string

jobs:
  greet:
    runs-on: windows-2019
    defaults:
      run:
        working-directory: hello-world
        shell: bash        
        
    steps:
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - name: List directory
      run: ls -lh
    - name: NPM install (ci)
      run: npm ci
    - name: More steps 5
      run: ls -lh
    - name: More steps 6
      run: npm run start
