name: smoke-test
run-name: ${{ github.actor }} is running a smoke test

on:
  workflow_dispatch:
  
jobs:
  win-smoke-test:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: ls lh
      - run: cd cms-js-building-block-examples/hello-world
      - run: npm install
